<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>萤石摄像头播放</title>
    <!-- 引入萤石云 Web SDK -->
    <script src="https://open.ys7.com/sdk/web/1.4/ezuikit.js"></script>
</head>
<body>
<h1>萤石摄像头实时流播放</h1>
<div id="video-container" style="width: 640px; height: 360px;"></div>

<script>
    // 初始化播放器，指定目标容器和播放地址
    var player = new EZUIKit.EZUIPlayer({
        id: 'video-container',
        autoplay: true,
        url: 'ezopen://open.ys7.com/BC6893973/1.hd.live'
    });

    // 检查播放器状态，处理错误
    player.on('error', function(error) {
        console.log('播放出错:', error);
    });
</script>
</body>
</html>
